<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm1">
      <input type="username" id="username" placeholder="username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" onclick="login()">Login</button>
    </form>
  </div>

  <script>
    function login() {
      // Perform authentication logic here (dummy check for demonstration)
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Dummy check, replace with your actual authentication logic
      if (username === 'user' && password === 'login123') {
        alert('Login successful!');
        window.location.href = 'dashboard.html'; // Redirect to another page on successful login
      } else {
        alert('Invalid credentials. Please try again.');
      }
    }
  </script>
</body>
</html>
